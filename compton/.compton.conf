# Fading
fading = true;                  # Fade windows during opacity changes.
fade-delta = 12;                # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.06;            # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.05;           # Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = false;    # Fade windows in/out when opening/closing.

# Blur
# blur-background = true;
# blur-background-frame = true;
# blur-background-fixed = true;

# Opacity
frame-opacity = 1;
active-opacity = 1;
inactive-opacity = 0.8;
inactive-opacity-override = false;
inactive-dim = 0.2;
inactive-dim-fixed = true;
alpha-step = 0.06;

# Other
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";
dbe = false;
sw-opti = false;
paint-on-overlay = true;
unredir-if-possible = true;
detect-transient = true;
vsync = "opengl-swc";
refresh-rate = 0;
